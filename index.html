<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2048</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="start-panel">
		<div class="logo__container"><img src="logo.svg" alt="2048" class="logo__content"></div>
		<button class="start-game">Начать игру</button>
	</div>
	
	
	<div class="container">
		<div class="container__wrapper">
			<div class="container__content">
				<div class="element" data-posX="0" data-posY="0" data-number="2048" data-sum="true" data-move="true" data-anim="false">2048</div>
				<div class="element" data-posX="1" data-posY="0" data-number="0" data-sum="true" data-move="true" data-anim="false"></div>
				<div class="element" data-posX="2" data-posY="0" data-number="0" data-sum="true" data-move="true" data-anim="false"></div>
				<div class="element" data-posX="3" data-posY="0" data-number="1024" data-sum="true" data-move="true" data-anim="false">1024</div>
				<div class="element" data-posX="0" data-posY="1" data-number="0" data-sum="true" data-move="true" data-anim="false"></div>
				<div class="element" data-posX="1" data-posY="1" data-number="0" data-sum="true" data-move="true" data-anim="false"></div>
				<div class="element" data-posX="2" data-posY="1" data-number="512" data-sum="true" data-move="true" data-anim="false">512</div>
				<div class="element" data-posX="3" data-posY="1" data-number="256" data-sum="true" data-move="true" data-anim="false">256</div>
				<div class="element" data-posX="0" data-posY="2" data-number="0" data-sum="true" data-move="true" data-anim="false"></div>
				<div class="element" data-posX="1" data-posY="2" data-number="128" data-sum="true" data-move="true" data-anim="false">128</div>
				<div class="element" data-posX="2" data-posY="2" data-number="64" data-sum="true" data-move="true" data-anim="false">64</div>
				<div class="element" data-posX="3" data-posY="2" data-number="32" data-sum="true" data-move="true" data-anim="false">32</div>
				<div class="element" data-posX="0" data-posY="3" data-number="2" data-sum="true" data-move="true" data-anim="false">2</div>
				<div class="element" data-posX="1" data-posY="3" data-number="4" data-sum="true" data-move="true" data-anim="false">4</div>
				<div class="element" data-posX="2" data-posY="3" data-number="8" data-sum="true" data-move="true" data-anim="false">8</div>
				<div class="element" data-posX="3" data-posY="3" data-number="16" data-sum="true" data-move="true" data-anim="false">16</div>
			</div>
		</div>
	</div>

<script src="common.js"></script>
	
</body>
</html>
