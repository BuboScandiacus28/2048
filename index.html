<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2048</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="start-panel">
		<div class="logo__container"><img src="logo.svg" alt="2048" class="logo__content"></div>
		<button class="start-game">Начать игру</button>
	</div>
	
	
	<div class="container">
		<div class="container__wrapper">
			<div class="container__content">
				<div class="element" x="1" y="1" number="2048">2048</div>
				<div class="element" x="2" y="1" number="0"></div>
				<div class="element" x="3" y="1" number="0"></div>
				<div class="element" x="4" y="1" number="1024">1024</div>
				<div class="element" x="1" y="2" number="0"></div>
				<div class="element" x="2" y="2" number="0"></div>
				<div class="element" x="3" y="2" number="512">512</div>
				<div class="element" x="4" y="2" number="256">256</div>
				<div class="element" x="1" y="3" number="0"></div>
				<div class="element" x="2" y="3" number="128">128</div>
				<div class="element" x="3" y="3" number="64">64</div>
				<div class="element" x="4" y="3" number="32">32</div>
				<div class="element" x="1" y="4" number="2">2</div>
				<div class="element" x="2" y="4" number="4">4</div>
				<div class="element" x="3" y="4" number="8">8</div>
				<div class="element" x="4" y="4" number="16">16</div>
			</div>
		</div>
	</div>

<script src="common.js"></script>
	
</body>
</html>
