<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2048</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="start-panel">
		<div class="logo__container"><img src="logo.svg" alt="2048" class="logo__content"></div>
		<button class="start-game">Начать игру</button>
	</div>
	
	
	<div class="container">
		<div class="container__wrapper">
			<div class="container__content">
				<div class="element" data-posX="1" data-posY="1" data-number="2048">2048</div>
				<div class="element" data-posX="2" data-posY="1" data-number="0"></div>
				<div class="element" data-posX="3" data-posY="1" data-number="0"></div>
				<div class="element" data-posX="4" data-posY="1" data-number="1024">1024</div>
				<div class="element" data-posX="1" data-posY="2" data-number="0"></div>
				<div class="element" data-posX="2" data-posY="2" data-number="0"></div>
				<div class="element" data-posX="3" data-posY="2" data-number="512">512</div>
				<div class="element" data-posX="4" data-posY="2" data-number="256">256</div>
				<div class="element" data-posX="1" data-posY="3" data-number="0"></div>
				<div class="element" data-posX="2" data-posY="3" data-number="128">128</div>
				<div class="element" data-posX="3" data-posY="3" data-number="64">64</div>
				<div class="element" data-posX="4" data-posY="3" data-number="32">32</div>
				<div class="element" data-posX="1" data-posY="4" data-number="2">2</div>
				<div class="element" data-posX="2" data-posY="4" data-number="4">4</div>
				<div class="element" data-posX="3" data-posY="4" data-number="8">8</div>
				<div class="element" data-posX="4" data-posY="4" data-number="16">16</div>
			</div>
		</div>
	</div>

<script src="common.js"></script>
	
</body>
</html>
